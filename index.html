<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Emoji / Fish Game</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/favicon.png" sizes="any" type="image/png">
  <meta name="viewport" content="width=device-width,
               initial-scale=1,
               maximum-scale=1,
               user-scalable=no,
               viewport-fit=cover">
</head>

<body>
  <pre id="state" style="position:absolute;top:0;left:0;margin:0;padding:4px;background:rgba(0,0,0,.5);color:#fff;font-family:monospace;font-size:12px;">Connecting…</pre>
  <div id="container">
    <div id="launcher">
      <button type="button" data-config>⚙️</button>
    </div>
    <div id="gameScreen">
      <div id="scoreboard">
        <span id="teamAScore">0</span>
        <span id="teamBScore">0</span>
      </div>
      <div id="game"></div>
    </div>
    <div id="configScreen">
    </div>
  </div>
    <script src="screen.js"></script>
    <script src="webrtc.js"></script>
    <script>
let dc;
const stateEl = $('#state');
function log(msg){ stateEl.textContent = msg; }
StartB().then(ctrl => {
  const pc = ctrl.pc;
  if(!pc){ log('no offer found — open A first'); return; }
  pc.ondatachannel = e => {
    dc = e.channel;
    log('connected');
    dc.onmessage = ev => console.log('msg:', ev.data);
    if(window.handleOpen) handleOpen();
  };
}).catch(err => log('ERR: '+(err && (err.stack || err))));
function sendBit(bit){ if(dc && dc.readyState === 'open') dc.send(bit); }
window.sendBit = sendBit;
    </script>
    <script src="app.js"></script>
    <script src="game-engine.js"></script>
    <script src="games/emoji.js"></script>
    <script src="games/balloon.js"></script>
    <script src="games/fish.js"></script>
    <script src="games/fruits.js"></script>
    <script src="games/mole.js"></script>
    <script src="games/gem.js"></script>
    <script src="games/pinata.js"></script>
</body>

</html>
