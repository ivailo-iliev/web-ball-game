<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Emoji / Fish Game</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/favicon.png" sizes="any" type="image/png">
  <meta name="viewport" content="width=device-width,
               initial-scale=1,
               maximum-scale=1,
               user-scalable=no,
               viewport-fit=cover">
</head>

<body>
  <div id="container">
    <div id="configScreen" class="onlyTop">
      <div id="cfg">
        <label>
          <pre id=state>Connecting...</pre>
          <button id=b0 disabled>Send 0</button>
          <button id=b1 disabled>Send 1</button>
        </label>
      </div>
      <div class="cam" id="topCam">
        <video id="topVid" autoplay playsinline></video>
        <canvas id="topTex" style="display: none;"></canvas>
        <canvas id="topOv" class="overlay"></canvas>
      </div>
    </div>
  </div>

  <script>
    const $ = sel => document.querySelector(sel);
    function handleLog(msg) { $('#state').textContent = msg; }
    function handleOpen() {
      handleLog('Connected');
      $('#b0').disabled = $('#b1').disabled = false;
      $('#b0').onclick = () => sendBit('0');
      $('#b1').onclick = () => sendBit('1');
    }
  </script>
  <script src="webrtc.js"></script>
  <script>
    let dc;
    StartA().then(ctrl => {
      dc = ctrl.channel;
      if (!dc) { handleLog('No data channel'); return; }
      dc.onopen = () => {
        handleLog('dc: open');
        dc.send('hello from A');
        handleOpen();
      };
      dc.onmessage = (e) => console.log('msg:', e.data);
    }).catch(err => handleLog('ERR: ' + (err && (err.stack || err))));
    function sendBit(bit) { if (dc && dc.readyState === 'open') dc.send(bit); }
    window.sendBit = sendBit;
  </script>
  <script src="top.js"></script>
</body>

</html>
