<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="/favicon.png" sizes="any" type="image/png">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
  <title>WebGPU video</title>
  <style>
    html,
    body {
      margin: 0;
      height: 100%;
      background: #000;
      color: #fff;
      font: 14px system-ui, sans-serif;
    }

    /* Canvas: preserve aspect ratio automatically */
    #gfx {
      position: fixed;
      /* ignore the page flow */
      top: 50%;
      left: 50%;

      /* make a viewport-sized box so the bitmap can scale inside it */
      width: 100dvw;
      height: 100dvh;

      /* keep the canvas bitmapâ€™s intrinsic aspect ratio */
      object-fit: contain;
      transform-origin: center;

      /* center the elementâ€™s box, then we can add rotation in portrait */
      transform: translate(-50%, -50%);

      image-rendering: pixelated;
      background: #000;
    }

    /* PORTRAIT: rotate and instead fill height, cap by width â€” preserves ratio */
    @media (orientation: portrait) {
      #gfx {
        transform: translate(-50%, -50%) rotate(90deg);
        width: 100dvh;
        /* ðŸ‘ˆ swap */
        height: 100dvw;
        /* ðŸ‘ˆ swap */
      }
    }

    #config {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: auto;
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
      width: 100%;
    }

    fieldset { border: 0; padding: 0; }
    fieldset pre { display: inline; }

    input {
      width: 6ch;
    }
  </style>
</head>
